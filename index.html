<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudações</title>

    <style>
        body {
            font-variant-caps: all-petite-caps;
        }

        .widget {
            padding: 5px 5px;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            max-width: 95%;
            margin: auto;
            border: 3px solid #000000;
            border-radius: 5px;
            box-shadow: 2px 2px 1px 0px #000000;
        }

        .greet {
            font-size: 3em;
        }

        .date {
            font-family: monospace;
            font-size: 2em;
        }

        .clock {
            font-family: monospace;
            font-size: 2em;
        }

        .time {
            display: inline-block;
            min-width: 20px;
        }

        .colon {
            font-size: 1em;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="widget">
        <div class="greet" id="greet"></div>
        <div class="date" id="date"></div>
        <div class="clock">
            <div class="time" id="hour"></div>
            <div class="colon">:</div>
            <div class="time" id="min"></div>
            <div class="colon">:</div>
            <div class="time" id="sec"></div>
        </div>
    </div>
</div>

<script>
    function exibirSaudacoes(today) {
        hrs = today.getHours();
        nome = "";
        if (hrs < 12)
            greet = 'Bom Dia ' + nome;
        else if (hrs >= 12 && hrs <= 17)
            greet = 'Boa Tarde ' + nome;
        else if (hrs >= 17 && hrs <= 24)
            greet = 'Boa Noite ' + nome;
        document.getElementById('greet').innerHTML = greet;
    }

    function exibirData(today) {
        const dias = ['Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado'];
        const nomesMes = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

        var nomeDia = dias[today.getDay()];
        var nomeMes = nomesMes[today.getMonth()];
        var data = today.getDate();
        var ano = today.getFullYear();
        document.getElementById('date').innerHTML = nomeDia + ", " + nomeMes + " " + data + " " + ano;
    }

    function exibirRelogio(today) {
        var hora = adicionarZeros(horaDe12(today.getHours()));
        var minutos = adicionarZeros(today.getMinutes());
        var segundos = adicionarZeros(today.getSeconds());

        if (today.getHours() >= 12) {
            segundos += " pm";
        } else {
            segundos += " am";
        }

        document.getElementById('hour').innerHTML = hora;
        document.getElementById('min').innerHTML = minutos;
        document.getElementById('sec').innerHTML = segundos;
    }

    function horaDe12(hour) {
        if (hour > 12) {
            return hour -= 12;
        } else if (hour === 0) {
            return hour = 12;
        } else {
            return hour;
        }
    }

    function adicionarZeros(num) {
        if (num < 10) {
            num = '0' + num;
        }
        return num;
    }

    function exibirWidget() {
        var today = new Date();
        exibirSaudacoes(today);
        exibirData(today);
        exibirRelogio(today);
        setTimeout(exibirWidget, 500);
    }

    exibirWidget();
</script>

</body>
</html>
