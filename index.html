<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudações</title>

    <style>
        body {
            font-variant-caps: all-petite-caps;
            margin: 0; /* Remove margin padrão */
            padding: 0; /* Remove padding padrão */
            background-color: transparent; /* Fundo transparente */
        }

        .widget {
            padding: 5px;
            color: #000000; /* Cor padrão para o texto */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            max-width: 95%;
            margin: auto;
            border: 3px solid #000000; /* Borda preta */
            border-radius: 5px;
            box-shadow: 2px 2px 1px 0px #000000;
        }

        .greet {
            font-size: 3em;
        }

        .date, .clock {
            font-family: monospace;
            font-size: 2em;
        }

        .time {
            display: inline-block;
            min-width: 20px;
        }

        .colon {
            font-size: 1em;
            display: inline-block;
        }

        /* Estilos para tema escuro */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: transparent; /* Manter fundo transparente */
            }
            .widget {
                color: #FFFFFF; /* Texto branco para tema escuro */
                border: 3px solid #FFFFFF; /* Borda branca */
            }
        }

        /* Estilos para tema claro */
        @media (prefers-color-scheme: light) {
            body {
                background-color: transparent; /* Manter fundo transparente */
            }
            .widget {
                color: #000000; /* Texto preto para tema claro */
                border: 3px solid #000000; /* Borda preta */
            }
        }

    </style>
</head>
<body>

<div class="container">
    <div class="widget">
        <div class="greet" id="greet"></div>
        <div class="date" id="date"></div>
        <div class="clock">
            <div class="time" id="hour"></div>
            <div class="colon">:</div>
            <div class="time" id="min"></div>
            <div class="colon">:</div>
            <div class="time" id="sec"></div>
        </div>
    </div>
</div>

<script>
    function dispalyGreetings(today) {
        const hrs = today.getHours();
        const name = "Trader"; // Adiciona a palavra "Trader"
        let greet = '';
        if (hrs < 12) {
            greet = 'Bom Dia ' + name;
        } else if (hrs >= 12 && hrs <= 17) {
            greet = 'Boa Tarde ' + name;
        } else if (hrs >= 17 && hrs <= 24) {
            greet = 'Boa Noite ' + name;
        }
        document.getElementById('greet').innerHTML = greet;
    }

    function dispalyDate(today) {
        const days = ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'];
        const monthNames = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
        const dayName = days[today.getDay()];
        const monthName = monthNames[today.getMonth()];
        const date = today.getDate();
        const year = today.getFullYear();
        document.getElementById('date').innerHTML = dayName + ", " + monthName + " " + date + " " + year;
    }

    function dispalyClock(today) {
        const hour = padZeros(twelveHour(today.getHours()));
        const minutes = padZeros(today.getMinutes());
        const seconds = padZeros(today.getSeconds());
       
        const period = today.getHours() >= 12 ? "pm" : "am";
        document.getElementById('hour').innerHTML = hour;
        document.getElementById('min').innerHTML = minutes;
        document.getElementById('sec').innerHTML = seconds + " " + period; // Adiciona am/pm
    }

    function twelveHour(hour) {
        return hour === 0 ? 12 : (hour > 12 ? hour - 12 : hour);
    }

    function padZeros(num) {
        return num < 10 ? '0' + num : num;
    }

    function dispalyWidget() {
        const today = new Date();
        dispalyGreetings(today);
        dispalyDate(today);
        dispalyClock(today);
        setTimeout(dispalyWidget, 500);
    }

    dispalyWidget();
</script>

</body>
</html>
